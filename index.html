<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Citizen Starter Guide - Mining Intel</title>
    <style>
        body { background:#000; color:#FFB300; font-family: 'Courier New', monospace; margin:0; padding:10px; overflow-x:hidden; }
        .terminal-header { border-bottom:1px solid #332200; margin-bottom:15px; padding-bottom:10px; }
        h3 { font-size: 1.1rem; margin:0; letter-spacing:1px; }
        label { font-size:9px; color:#665500; text-transform:uppercase; letter-spacing:1px; display:block; margin-bottom:5px; }
        select, button { 
            background:#000; color:#FFB300; border:1px solid #FFB300; 
            padding:14px; margin-bottom:12px; width:100%; 
            font-family:inherit; font-size: 16px; outline:none;
            border-radius: 0; -webkit-appearance: none;
        }
        button { font-weight:bold; text-transform:uppercase; cursor:pointer; background:#111; transition: 0.2s; }
        button:hover { background:#FFB300; color:#000; }
        .result-card { border:1px solid #332200; border-left:4px solid #FFB300; padding:15px; margin-bottom:10px; background:#050505; }
        .mat-breakdown { color: #888; font-size: 0.9rem; margin-top: 10px; border-top: 1px solid #221100; padding-top: 8px; }
        .mat-row { display: flex; justify-content: space-between; margin-bottom: 5px; padding: 2px 0; border-bottom: 1px solid #111; }
        .mat-name { color: #FFB300; text-transform: uppercase; font-weight: bold; }
        .mat-percent { color: #00FF00; font-weight: bold; }
        #status { font-size:10px; color:#00FF00; margin-bottom:10px; }
    </style>
</head>
<body>
    <div class="terminal-header">
        <h3>> SECTOR_ANALYSIS_v21.1_RESTORED</h3>
        <p id="status">[LINK: ESTABLISHING...]</p>
    </div>

    <label>Select Target Resources</label>
    <select class="mat-select" id="ore1">
        <option value="">- SELECT_ORE_01 -</option>
        <option value="Quantanium">QUANTANIUM</option>
        <option value="Laranite">LARANITE</option>
        <option value="Bexalite">BEXALITE</option>
        <option value="Taranite">TARANITE</option>
        <option value="Agricium">AGRICIUM</option>
        <option value="Hephaestanite">HEPHAESTANITE</option>
        <option value="Borase">BORASE</option>
        <option value="Gold">GOLD</option>
    </select>
    <select class="mat-select" id="ore2">
        <option value="">- SELECT_ORE_02 -</option>
        <option value="Quantanium">QUANTANIUM</option>
        <option value="Laranite">LARANITE</option>
        <option value="Bexalite">BEXALITE</option>
        <option value="Taranite">TARANITE</option>
        <option value="Agricium">AGRICIUM</option>
        <option value="Hephaestanite">HEPHAESTANITE</option>
        <option value="Borase">BORASE</option>
        <option value="Gold">GOLD</option>
    </select>

    <button id="scan-btn" onclick="runGlobalScan()">Execute Global Manifest Search</button>
    <div id="results"></div>

    <script>
        let oreData = null;
        const statusMsg = document.getElementById('status');
        const DATA_URL = 'https://quattrobaje3na-png.github.io/sc-mining-tool/OreLocations.json';

        function cleanName(raw) {
            return raw.replace(/^(STA|PYR|NYX)_/g, '')
                      .replace(/^(MOON|PLANET|LAGRANGE|BELT|ZONE|STATION|MINING_BASE)_/g, '')
                      .replace(/_/g, ' ')
                      .trim();
        }

        fetch(DATA_URL)
            .then(res => res.json())
            .then(data => {
                oreData = data;
                statusMsg.innerText = "[LINK: ONLINE // DATABASE_STABLE]";
            })
            .catch(e => {
                statusMsg.innerText = "[LINK: ERROR // CHECK_JSON_FILE]";
                statusMsg.style.color = "#FF0000";
            });

        function runGlobalScan() {
            const out = document.getElementById('results');
            const picks = [
                document.getElementById('ore1').value,
                document.getElementById('ore2').value
            ].filter(v => v !== "");
            
            out.innerHTML = "";
            
            if (!oreData) {
                alert("Database not synced. Please refresh.");
                return;
            }

            if (picks.length === 0) return;

            const matches = [];

            for (let loc in oreData) {
                let locationOres = [];
                let highProb = 0;

                picks.forEach(target => {
                    if (oreData[loc].ores && oreData[loc].ores[target]) {
                        const val = oreData[loc].ores[target].prob;
                        if (val > highProb) highProb = val;
                        locationOres.push({ name: target, rate: (val * 100).toFixed(1) });
                    }
                });

                if (locationOres.length > 0) {
                    matches.push({ name: cleanName(loc), ores: locationOres, sortVal: highProb });
                }
            }

            matches.sort((a, b) => b.sortVal - a.sortVal).forEach(m => {
                const div = document.createElement('div');
                div.className = "result-card";
                let breakdownHtml = m.ores.map(o => `
                    <div class="mat-row">
                        <span class="mat-name">${o.name}</span>
                        <span class="mat-percent">${o.rate}%</span>
                    </div>
                `).join('');

                div.innerHTML = `
                    <strong style="text-transform:uppercase;">${m.name}</strong>
                    <div class="mat-breakdown">${breakdownHtml}</div>
                `;
                out.appendChild(div);
            });

            if (matches.length === 0) {
                out.innerHTML = "<p style='color:#665500; font-size:12px;'>[NO RESULTS FOUND IN CURRENT MANIFEST]</p>";
            }
        }
    </script>
</body>
</html>
