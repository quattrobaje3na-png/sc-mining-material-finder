<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Citizen Starter Guide - Mining Intel</title>
    <style>
        body { background:#000; color:#FFB300; font-family: monospace; padding:15px; }
        .header { border-bottom:1px solid #332200; margin-bottom:20px; }
        .status-pill { display: inline-block; padding: 2px 8px; font-size: 10px; border-radius: 3px; font-weight: bold; margin-bottom: 10px; }
        .live { background: #004400; color: #00FF00; border: 1px solid #00FF00; }
        .backup { background: #442200; color: #FFB300; border: 1px solid #FFB300; }
        
        label { font-size: 10px; color: #665500; display: block; margin-top: 10px; }
        select, button { 
            background:#111; color:#FFB300; border:1px solid #FFB300; 
            padding:12px; margin-bottom:10px; width:100%; font-size: 16px; border-radius: 0;
        }
        button { background: #1a1a1a; cursor: pointer; text-transform: uppercase; font-weight: bold; }
        button:hover { background: #FFB300; color: #000; }

        .card { border: 1px solid #332200; border-left: 4px solid #FFB300; padding: 12px; margin-bottom: 10px; background: #050505; }
        .row { display: flex; justify-content: space-between; font-size: 14px; padding: 3px 0; border-bottom: 1px solid #111; }
        .prob-text { color: #00FF00; font-weight: bold; }
    </style>
</head>
<body>
    <div class="header">
        <div id="data-status" class="status-pill backup">INTEL_OFFLINE</div>
        <h2 style="margin:0;">> MINING_INTEL_v46.1</h2>
    </div>

    <label>Target_System</label>
    <select id="sys-select">
        <option value="ALL">ALL_KNOWN_SYSTEMS</option>
        <option value="Stanton">STANTON</option>
        <option value="Pyro">PYRO</option>
        <option value="Nyx">NYX</option>
    </select>

    <label>Material_Priority_01</label>
    <select class="ore-sel"></select>
    <label>Material_Priority_02</label>
    <select class="ore-sel"></select>
    <label>Material_Priority_03</label>
    <select class="ore-sel"></select>

    <button id="scan-btn" onclick="scan()">Initiate Deep Scan</button>
    <div id="results"></div>

    <script>
        let oreData, sortingData;
        const RAW_URL = 'https://raw.githubusercontent.com/quattrobaje3na-png/sc-mining-tool/main/';

        async function init() {
            const status = document.getElementById('data-status');

            try {
                // 1. Fetch Configs (dropdowns are pre-populated from your filter.json manually or via hardcode)
                const [fRes, sRes] = await Promise.all([
                    fetch(RAW_URL + 'filter.json'),
                    fetch(RAW_URL + 'system_sorting.json')
                ]);
                
                const filterData = await fRes.json();
                sortingData = await sRes.json();

                // Populate Dropdowns strictly from your provided filter.json
                document.querySelectorAll('.ore-sel').forEach(s => {
                    s.innerHTML = '<option value="">- SELECT MATERIAL -</option>' + 
                        filterData.materials.sort().map(m => `<option value="${m}">${m.toUpperCase()}</option>`).join('');
                });

                // 2. Fetch Ore Data
                let oRes = await fetch(RAW_URL + 'ore_locations_live.json', {cache: "no-store"});
                if (!oRes.ok) oRes = await fetch(RAW_URL + 'ore_locations.json');
                oreData = await oRes.json();

                status.className = "status-pill live";
                status.innerText = "DB: SYSTEMS_ONLINE";
            } catch (err) {
                status.innerText = "DB: CONFIG_ERROR";
            }
        }

        function scan() {
            const out = document.getElementById('results');
            const selectedSys = document.getElementById('sys-select').value;
            const picks = Array.from(document.querySelectorAll('.ore-sel')).map(s => s.value.toLowerCase()).filter(v => v);
            
            out.innerHTML = "";
            if (!oreData) return;

            let matchesFound = 0;

            for (let loc in oreData) {
                // System Filtering logic
                let locSystem = "UNKNOWN";
                if (sortingData && sortingData.star_system_groups) {
                    for (let sys in sortingData.star_system_groups) {
                        if (sortingData.star_system_groups[sys].includes(loc)) {
                            locSystem = sys;
                            break;
                        }
                    }
                }

                // Skip if doesn't match selected system (unless ALL is picked)
                if (selectedSys !== "ALL" && selectedSys !== locSystem) continue;

                let locResults = [];
                const locOres = oreData[loc].ores || {};

                // CASE-INSENSITIVE SEARCH
                picks.forEach(p => {
                    // Find if the pick exists in the current location's ores (regardless of case)
                    const dataKey = Object.keys(locOres).find(k => k.toLowerCase() === p);
                    if (dataKey) {
                        locResults.push({
                            name: dataKey.toUpperCase(),
                            prob: (locOres[dataKey] * 100).toFixed(1)
                        });
                    }
                });

                if (locResults.length > 0) {
                    matchesFound++;
                    const card = document.createElement('div');
                    card.className = "card";
                    let rows = locResults.map(r => `
                        <div class="row">
                            <span>${r.name}</span>
                            <span class="prob-text">${r.prob}%</span>
                        </div>
                    `).join('');
                    card.innerHTML = `<strong style="color:#fff;">${loc.toUpperCase()} [${locSystem}]</strong>${rows}`;
                    out.appendChild(card);
                }
            }

            if (matchesFound === 0) {
                out.innerHTML = "<p style='color:#666; text-align:center; padding:20px;'>NO SIGNATURES FOUND FOR SELECTION</p>";
            }
        }

        init();
    </script>
</body>
</html>
