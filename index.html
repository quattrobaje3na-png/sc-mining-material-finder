<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mining Intel</title>
    <style>
        body { background:#000; color:#FFB300; font-family: monospace; padding:15px; }
        .header { border-bottom:1px solid #332200; margin-bottom:20px; padding-bottom:10px; }
        select, button { 
            background:#000; color:#FFB300; border:1px solid #FFB300; 
            padding:12px; margin-bottom:10px; width:100%; font-size: 16px;
        }
        button { font-weight:bold; text-transform:uppercase; cursor:pointer; }
        button:hover { background:#FFB300; color:#000; }
        .card { border:1px solid #332200; border-left:4px solid #FFB300; padding:12px; margin-bottom:10px; background:#050505; }
        .row { display: flex; justify-content: space-between; font-size: 14px; margin-top:5px; border-top: 1px solid #222; padding-top:5px; }
        #status { font-size:12px; color:#00FF00; }
    </style>
</head>
<body>
    <div class="header">
        <h3>> MINING_INTEL_v25.0</h3>
        <p id="status">INITIALIZING...</p>
    </div>

    <label>RESOURCE ALPHA</label>
    <select id="ore1">
        <option value="">- SELECT MATERIAL -</option>
        <option value="Quantanium">QUANTANIUM</option>
        <option value="Laranite">LARANITE</option>
        <option value="Bexalite">BEXALITE</option>
        <option value="Taranite">TARANITE</option>
        <option value="Agricium">AGRICIUM</option>
        <option value="Hephaestanite">HEPHAESTANITE</option>
        <option value="Borase">BORASE</option>
        <option value="Gold">GOLD</option>
    </select>

    <label>RESOURCE BRAVO</label>
    <select id="ore2">
        <option value="">- SELECT MATERIAL -</option>
        <option value="Quantanium">QUANTANIUM</option>
        <option value="Laranite">LARANITE</option>
        <option value="Bexalite">BEXALITE</option>
        <option value="Taranite">TARANITE</option>
        <option value="Agricium">AGRICIUM</option>
        <option value="Hephaestanite">HEPHAESTANITE</option>
        <option value="Borase">BORASE</option>
        <option value="Gold">GOLD</option>
    </select>

    <button onclick="scan()">EXECUTE SCAN</button>
    <div id="results"></div>

    <script>
        let data = null;
        const status = document.getElementById('status');

        fetch('https://quattrobaje3na-png.github.io/sc-mining-tool/OreLocations.json')
            .then(r => r.json())
            .then(json => {
                data = json;
                status.innerText = "ONLINE: DATA LOADED";
            })
            .catch(e => {
                status.innerText = "OFFLINE: JSON NOT FOUND";
                status.style.color = "red";
            });

        function scan() {
            const out = document.getElementById('results');
            const picks = [
                document.getElementById('ore1').value,
                document.getElementById('ore2').value
            ].filter(v => v !== "");

            out.innerHTML = "";

            if (!data) { alert("Data still loading..."); return; }
            if (picks.length === 0) return;

            const matches = [];

            for (let loc in data) {
                let foundOres = [];
                let topProb = 0;

                picks.forEach(p => {
                    // Check if location has an ores object and if that ore exists
                    if (data[loc].ores && data[loc].ores[p]) {
                        let prob = data[loc].ores[p].prob;
                        foundOres.push({ name: p.toUpperCase(), val: (prob * 100).toFixed(1) });
                        if (prob > topProb) topProb = prob;
                    }
                });

                if (foundOres.length > 0) {
                    matches.push({ name: loc.replace(/_/g, ' '), ores: foundOres, sort: topProb });
                }
            }

            // Simple descending sort
            matches.sort((a, b) => b.sort - a.sort).forEach(m => {
                const div = document.createElement('div');
                div.className = "card";
                let rows = m.ores.map(o => `<div class="row"><span>${o.name}</span><span>${o.val}%</span></div>`).join('');
                div.innerHTML = `<strong>${m.name}</strong>${rows}`;
                out.appendChild(div);
            });

            if (matches.length === 0) {
                out.innerHTML = "<p>NO RESULTS FOUND</p>";
            }
        }
    </script>
</body>
</html>
