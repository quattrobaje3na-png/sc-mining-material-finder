name: Daily Regolith Sync

on:
  schedule:
    - cron: '0 0 * * *'
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest
    permissions:
      contents: write
    
    steps:
      - name: Checkout Repository
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.9'

      - name: Install dependencies
        run: pip install requests

      - name: Run Update Script
        env:
          REGOLITH_TOKEN: ${{ secrets.REGOLITH_TOKEN }} # This injects your secret safely
        run: python update_data.py

      - name: Commit and Push changes
        run: |
          git config --global user.name "GitHub Action"
          git config --global user.email "action@github.com"
          git add ore_locations.json
          git diff --quiet && git diff --staged --quiet || (git commit -m "Live Intel Update" && git push)
